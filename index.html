<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>TeamUp</title>
  <link rel="stylesheet" href="style.css">
  <!-- Use jQuery for some of the code in index.js -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="./index.js"></script>
</head>

<body>
  <div id="vf" class="view">
    <div>
      <!-- Top Slide (End) -->
      <div class="frame centered default">
        <div class="centerBox">
          <h1><b><a href="Login.html" id="startlink">Start</a></b></h1>
        </div>
        <img id="arrow7" class="down" src="https://pic.onlinewebfonts.com/svg/img_113058.png"
          onclick="reverseScrollFrame()" />
      </div>
      <div class="frame centered default">
        <img id="arrow2" class="up" src="https://pic.onlinewebfonts.com/svg/img_113058.png" onclick="scrollFrame()" />
        <div class="centerBox">
          <h1>Join</h1>
          <h2><b>Teams | Projects | Groups</b></h2>
          <p>
            <img src="teamphoto.JPG" width="350" height="250"> <img src="teamphoto2.JPG"  width="350" height="250">
            <!--TWO FILLER IMAGE HERE -->
          </p>
        </div>
        <img id="arrow6" class="down" src="https://pic.onlinewebfonts.com/svg/img_113058.png"
          onclick="reverseScrollFrame()" />
      </div>
      <div class="frame centered default">
        <img id="arrow3" class="up" src="https://pic.onlinewebfonts.com/svg/img_113058.png" onclick="scrollFrame()" />
        <div class="centerBox">
          <h1><b>Find</b></h1>
          <h2>The <b>perfect</b> Team</h2>

          <!--  FILLER IMAGE HERE -->
          <p>  <img src="AccountInfo.JPG" width="160" height="260"> <br> Show your skills find the team that fits perfect with you</p>

        </div>
        <img id="arrow5" class="down" src="https://pic.onlinewebfonts.com/svg/img_113058.png"
          onclick="reverseScrollFrame()" />
      </div>
      <div class="frame centered default">
        <img id="arrow4" class="up" src="https://pic.onlinewebfonts.com/svg/img_113058.png" onclick="scrollFrame()" />
        <div class="centerBox">
          <h1><b>TeamUp</b></h1>
          <h2>Find <b>your</b> Team.</h2>
        </div>
      </div>
      <!-- Bottom Slide (Start) -->
    </div>
  </div>
</body>

</html>
