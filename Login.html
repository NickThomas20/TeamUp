<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <script src="Login.js"></script>
    <link rel="stylesheet" href="Login.css">
</head>
<body>
<div class="container">
    <div id="head_text">
<h1 id="header"><b>Login</b></h1>
    </div> <!--end head_text-->
<form onsubmit="return validationForm()">
    <div id="login_form">
        <div class="username_login">
            <input type="text" required id="userName" name="user_name">
            <span></span>
            <label>Username</label>
    <p id="userNameError" style="display: none; color: red">Please enter only letters and numbers</p>
        </div><!-- end username_login -->
    <br>
        <div class="username_login">

            <input type="password" required id="password_id" name="pass_word">
            <span></span>
            <label>Password</label>
    <p id="passwordError" style="display: none; color:red">Please make sure your password has 1 number,1 special character, and is between 8-16 characters</p>
        </div><!-- end password login-->
        </div><!-- end login div -->
    <br>
    <br>
    <input type="submit" value="Login">
    <div id="signUp">
        Not a user? <a href="SignUp.html">Signup here!</a>
    </div>
</form>



</div><!-- end container -->
</body>
</html>
